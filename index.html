<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="profile-card text-center">
                    <img id="profileImage" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar" class="img-fluid rounded-circle" width="150">
                    <input type="file" id="fileInput" accept="image/*" class="d-none">
                    <br>
                    <button class="btn btn-primary mt-2" onclick="document.getElementById('fileInput').click();"style="background-color: #ff7e00; border-color: #FFA07A;">
                        choose image
                    </button>
                    <div class="mt-3">
                        <p id="bioText">(Bio)<br>Age: 20<br>Jordan - Aqaba</p>
                        <input type="text" id="bioInput" class="form-control d-none">
                        <button id="editBioBtn" class="btn btn-secondary btn-sm mt-2" onclick="editBio()"style="background-color: #f1ad55;">Edit</button>
                        <button id="saveBioBtn" class="btn btn-success btn-sm mt-2 d-none" onclick="saveBio()" style="background-color: #f1ad55;">Save</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-sm-12">
                <div class="info-card mb-3">
                    <h5>Full Name: Moh Brakat</h5>
                    <h5>Email: example@example.com</h5>
                    <h5>Mobile: (+962) 765-4321</h5>
                    <h5>Address: Jordan - Aqaba</h5>
                </div>
                <div class="info-card">
                    <h5 class="cardtwo">User Activities</h5>
                    <p>User rating</p>
                    <div class="progress">
                        <div class="progress-bar" style="width: 70%"></div>
                    </div>
                    <p>Barber shop visit rate</p>
                    <div class="progress">
                        <div class="progress-bar" style="width: 60%"></div>
                    </div>
                    <p>User activity rate on the site</p>
                    <div class="progress">
                        <div class="progress-bar" style="width: 50%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function editBio() {
            document.getElementById("bioText").classList.add("d-none");
            document.getElementById("bioInput").classList.remove("d-none");
            document.getElementById("bioInput").value = document.getElementById("bioText").innerText;
            document.getElementById("editBioBtn").classList.add("d-none");
            document.getElementById("saveBioBtn").classList.remove("d-none");
        }

        function saveBio() {
            document.getElementById("bioText").innerText = document.getElementById("bioInput").value;
            document.getElementById("bioText").classList.remove("d-none");
            document.getElementById("bioInput").classList.add("d-none");
            document.getElementById("editBioBtn").classList.remove("d-none");
            document.getElementById("saveBioBtn").classList.add("d-none");
        }

        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profileImage").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
